!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.10
 encapsulation dot1Q 10
 ip address 192.168.46.193 255.255.255.224
!
interface FastEthernet0/0.20
 encapsulation dot1Q 20
 ip address 192.168.46.225 255.255.255.240
!
interface FastEthernet0/0.30
 encapsulation dot1Q 30
 ip address 192.168.46.1 255.255.255.128
!
interface FastEthernet0/0.40
 encapsulation dot1Q 40
 ip address 192.168.46.129 255.255.255.192
!
interface FastEthernet1/0
 ip address 10.6.64.3 255.255.224.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 ip address 10.6.0.3 255.255.224.0
 duplex auto
 speed auto
!
no ip http server
no ip http secure-server
!
ip route 192.168.56.0 255.255.255.0 10.6.64.2
ip route 192.168.56.0 255.255.255.0 10.6.0.2
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
